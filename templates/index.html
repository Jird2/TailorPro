<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TailorPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@400;600;700;900&family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@400;600;700;900&family=Roboto:wght@400;500;700;900&family=Open+Sans:wght@400;600;700;800&family=Lato:wght@400;700;900&family=Oswald:wght@400;600;700&family=Raleway:wght@400;600;700;900&family=Nunito:wght@400;600;700;900&family=Source+Sans+Pro:wght@400;600;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='robot_favicon_20x20-removebg-preview.png') }}" type="robot_favicon_20x20-removebg-preview/png">
  <style>
    body {
      background-image: url('https://adoptostaging.blob.core.windows.net/media/business-situation-job-interview-concept-job-seeker-present-resume-managers-Ot0nT_.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(2px);
    }
     /* Fonts */
    .font-inter { font-family: 'Inter', sans-serif; }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-roboto { font-family: 'Roboto', sans-serif; }
    .font-opensans { font-family: 'Open Sans', sans-serif; }
    .font-lato { font-family: 'Lato', sans-serif; }
    .font-oswald { font-family: 'Oswald', sans-serif; }
    .font-raleway { font-family: 'Raleway', sans-serif; }
    .font-nunito { font-family: 'Nunito', sans-serif; }
    .font-sourcesans { font-family: 'Source Sans Pro', sans-serif; }
    .font-ubuntu { font-family: 'Ubuntu', sans-serif; }
  </style>
</head>
<footer class="fixed bottom-0 w-full text-center py-2 backdrop-blur-md bg-white/20 text-gray-900 z-50">
  <nav class="space-x-6">
    <a href="/contact" class="text-gray-700 font-bold hover:underline">Contact</a>
    <a href="https://buy.stripe.com/test_7sY9AT5NZ1S74NadkX3wQ00" class="text-gray-700 font-bold hover:underline">Donate</a>
  </nav>
</footer>

<body class="bg-black bg-opacity-40 min-h-screen flex flex-col items-center justify-center py-8">
  <!-- Clean Title Above Container -->
  <div class="mb-6">
    <h1 class="text-3xl sm:text-8xl font-bold text-white text-center drop-shadow-lg tracking-wide font-playfair">
      TailorPro
    </h1>
    <p class = "text-xl text-white text-center mt-4 opacity-90 font-playfair">
      AI-Powered Resume Tailoring
    </p>
  </div>
  
  <!-- Main Form Container - Positioned Lower -->
  <div class="bg-white bg-opacity-80 backdrop-blur-md p-6 rounded-xl shadow-lg w-full max-w-4xl mt-4">
    <h2 class="text-xl sm:text-1xl font-bold mb-4 text-center text-gray-700" >Tailor your resume to a company to help land a job!</h2>
    <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Resume (.docx)</label>
        <input type="file" name="resume" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Company Description</label>
        <textarea name="company_desc" rows="3" required
          class="mt-1 block w-full border border-gray-300 p-2 rounded-md text-sm min-h-[40px] resize-none"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Job Posting (What are the qualifications?) </label>
        <textarea name="job_posting" rows="3" required
          class="mt-1 block w-full border border-gray-300 p-2 rounded-md text-sm min-h-[40px] resize-none"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Tailor Resume</button>
    </form>
  </div>
</body>
</html>
